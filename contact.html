<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav.css">
    <title>AssocBad - Nous contacter</title>
</head>

<body>
    <nav>
        <label for="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <input id="menu-toggle" type="checkbox">
        <table class="menu">
            <tr>
                <td>
                    <a href="./index.html">Accueil</a>
                </td>
                <td>
                    A propos
                </td>
                <td>
                    Activités / Services
                </td>
                <td>
                    <a href="./contact.html">Contact</a>
                </td>
            </tr>
        </table>
    </nav>

    <div class="container">

        <h1>AssocBad</h1>

        <h2>Nous contactez</h2>

        <div class="formulaireContact">
            <form action="">
                <div class="elementFormulaire">
                    <label for="texteNom">Nom : </label>
                    <input type="text" id="texteNom">
                </div>
                
                <div class="elementFormulaire">
                    <label for="textePrenom">Prénom : </label>
                    <input type="text" id="textePrenom">
                </div>
                
                <div class="elementFormulaire">
                    <label for="texteMail">eMail : </label>
                    <input type="mail" id="texteMail">
                </div>
                
                <div class="elementFormulaire">
                    <label for="selectRaison">Objet : </label>
                    <select name="raison" id="selectRaison">
                        <option value="inscription">Inscription</option>
                        <option value="location">Location de matériel</option>
                        <option value="decouverte">Cours de découverte</option>
                        <option value="competition">Organiser une compétition</option>
                        <option value="autre">Autre raison</option>
                    </select>
                </div>
                
                <div class="elementFormulaire">
                    <label for="texteDetail">Veuillez détailler votre demande :</label>
                    <textarea id="texteDetail"></textarea>
                </div>
                
                <div class="elementFormulaire">
                    <input type="button" id="boutonEnvoyer" value="Envoyer">
                </div>
            </form>
        </div>

    </div>

</body>

</html>
